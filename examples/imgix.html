<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>ReSRC Simple Example Running In Trial Mode</title>
  <style>.resrc {width:100%}</style>
  <script src="../src/imgix.js"></script>
  <script>
    resrc.ready(function(){
      resrc.configure({
        server:"livingdocs.imgix.net"
      }).run();
    });
  </script>
</head>
<body>

<img data-src="http://livingdocs.imgix.net/images/india.jpeg?rect=150,250,1024,460&q=60" title="Northern India, imgix source cropped image" class="resrc"/>

<img data-src="https://livingdocs-evaluation-imgix.s3.amazonaws.com/images/india.jpeg" title="Northern India, original image" class="resrc"/>

<img data-src="https://livingdocs-evaluation-imgix.s3.amazonaws.com/images/india.jpeg?rect=768,0,768,1024" title="Northern India, 4:3 cropped" class="resrc"/>

</body>
</html>
